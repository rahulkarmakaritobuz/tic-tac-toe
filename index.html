<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>tic-tac-toe</title>
</head>

<body>

    <table class="d-flex mt-5 justify-content-center text-center"cellspacing="0">
        <tr class="board-row1">
            <td><button id="b1" class="border-top-0 border-start-0 textStyle" onclick="insertFun('b1')"></button></td>
            <td><button id="b2" class="border-top-0 textStyle" onclick="insertFun('b2')"></button></td>
            <td><button id="b3" class="border-top-0 border-end-0 textStyle" onclick="insertFun('b3')"></button></td>
        </tr>
        <tr class="board-row2">
            <td><button id="b4" class="border-start-0 textStyle" onclick="insertFun('b4')"></button></td>
            <td><button id="b5" class="textStyle" onclick="insertFun('b5')"></button></td>
            <td><button id="b6" class="border-end-0 textStyle" onclick="insertFun('b6')"></button></td>
        </tr>
        <tr class="board-row3">
            <td><button id="b7" class="border-bottom-0 border-start-0 textStyle" onclick="insertFun('b7')"></button></td>
            <td><button id="b8" class="border-bottom-0 textStyle" onclick="insertFun('b8')"></button></td>
            <td><button id="b9" class="border-bottom-0 border-end-0 textStyle" onclick="insertFun('b9')"></button></td>
        </tr>
        <tr>
            <td colspan="3" id="result"></td>
        </tr>
    </table>
    <div class="d-flex flex-column align-items-center">
        <p colspan="3" class="title"><em>Tic Tac Toe</em></p>
        <button class="btn reset" onclick="reset()"><span>Reset</span><em></em></button>
    </div>
    
    
    <script src="./js/index.js"></script>
</body>

</html>
